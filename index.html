<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click chesi chudu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .text-content {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .nav-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .page-indicator {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }

        /* Placeholder for when image is not loaded */
        .image-placeholder {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container" id="pageContainer">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script>
        // Define all 13 pages with their content
        const pages = [

                ]
            },
            {

            },
            {

                text: "Hammayya..",
                buttons: [
                    { text: "Inthaki enti?", nextPage: 5 }
                ]
            },
            {
                id: 5,
                image: "image 6.jpg",
                text: "Dressing table kinda draw lo chudu okasari.. Chusava? ",
                buttons: [
                    { text: "Chusa", nextPage: 6 },
                    { text: "Chudaledu..", nextPage: 7 }
                ]
            },
            {
                id: 6,
                image: "image 5.jpg",
                text: "Etlundi.. !",
                buttons: [
                    { text: "Super.. !", nextPage: 8 },
                    { text: "Ah okay okay", nextPage: 9 }

            },
            {
                id: 7,

                text: "First poyi chudu po.. ",

                ]
            },
            {
                id: 8,
                image: "image 5.jpg",
                text: "HAPPY FIRST ANNIVERSARY TO US....",
                buttons: [
                    { text: "Yaayyy !", nextPage: 10 }
                ]
            },
            {
                id: 9,
                image: "image 11.jpg",
                text: "Guddutha, super undani cheppu..",
                buttons: [
                    { text: "Super undi !", nextPage: 8 }
                ]
            },
            {
                id: 10,
                image: "image 8.jpg",
                text: "Movie ki podama e roju ? ",
                buttons: [
                    { text: "Yes", nextPage: 12 },
                    { text: "No", nextPage: 11 }
                ]
            },
             {
                id: 11,

                text: "Sarle.. Singer karthik Live concert ki podam",
                buttons: [

                ]

             {

                image: "image 9.jpg",
                text: "Movie ki em potham le gani, singer Karthik live concert ki podam..",
                buttons: [
                   
                    { text: "Nijanga ?", nextPage: 13 }
                ]
            },
             {
                id: 13,
                image: "image 10.jpg",
                text: "Yasssssss !! ",
                buttons: [
                    { text: "Inka cake cut cheddam pada... ", nextPage: 1 }
                ]
            }
        ];

        let currentPageId = 1;

        function renderPage(pageId) {
            const page = pages.find(p => p.id === pageId);
            if (!page) return;

            const container = document.getElementById('pageContainer');
            
            // Create image element
            const imageHTML = `
                <div class="image-container">
                    <img src="${page.image}" alt="Page ${page.id}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="image-placeholder" style="display: none;">Image ${page.id}</div>
                </div>
            `;

            // Create text content
            const textHTML = `<div class="text-content">${page.text}</div>`;

            // Create buttons
            const buttonsHTML = page.buttons.map(button => 
                `<button class="nav-button" onclick="navigateToPage(${button.nextPage})">${button.text}</button>`
            ).join('');

            // Combine all HTML
            container.innerHTML = `
                ${imageHTML}
                ${textHTML}
                <div class="button-container">
                    ${buttonsHTML}
                </div>
            `;

            currentPageId = pageId;
        }

        function navigateToPage(pageId) {
            // Add fade effect
            const container = document.getElementById('pageContainer');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'fadeIn 0.5s ease-in';
                renderPage(pageId);
            }, 10);
        }

        // Initialize with first page
        renderPage(1);
    </script>
</body>
</html>
